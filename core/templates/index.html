{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Django 1 - Index</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="shortcut icon" href="/static/images/title_image.jpeg">
    </head>

    <body>
        <figure class="images">
        <img src="{% static 'images/banner.jpeg' %}"/>
        </figure>

        <h1>Almeida Empréstimos</h1>

        <h2>{{ curso }}</h2>

        <P>{{ teste }}</P>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody>
            {% for produto in produtos %}
                <tr>
                     <td><a href="{% url 'produto' produto.id %}">{{produto.nome }}</a></td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.estoque }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>

</html>
